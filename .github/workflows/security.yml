      - name: Run npm audit
        id: audit
        run: |
          set +e
          npm audit --audit-level=high --json > audit-report.json 2>&1
          AUDIT_EXIT=$?
          set -e

          echo "exit_code=$AUDIT_EXIT" >> $GITHUB_OUTPUT

