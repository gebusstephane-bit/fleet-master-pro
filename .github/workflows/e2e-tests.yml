# Tests E2E FleetMaster Pro
# Lance les tests Playwright sur les parcours critiques

name: E2E Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  # Permet de lancer manuellement
  workflow_dispatch:

jobs:
  e2e-tests:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright browsers
      run: npx playwright install --with-deps chromium

    # Note: Pour une vraie CI, il faudrait:
    # 1. D√©ployer une preview Vercel
    # 2. Utiliser une base de test d√©di√©e
    # 3. Cr√©er les utilisateurs de test via script
    
    - name: Run critical E2E tests
      env:
        # Ces secrets doivent √™tre configur√©s dans GitHub Settings
        NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
        NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
        PLAYWRIGHT_TEST_BASE_URL: ${{ secrets.PLAYWRIGHT_TEST_BASE_URL || 'http://localhost:3000' }}
      run: |
        # Lancer uniquement les tests critiques sur Chromium
        npm run test:e2e:critical -- --reporter=github
      continue-on-error: true # Permettre le build m√™me si les tests √©chouent

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: |
          playwright-report/
          test-results/
        retention-days: 30

    - name: Comment PR with test results
      if: github.event_name == 'pull_request' && always()
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const reportPath = 'playwright-report/index.html';
          
          let comment = '## üé≠ Playwright Test Results\n\n';
          
          if (fs.existsSync(reportPath)) {
            comment += '‚úÖ Test report generated successfully\n';
            comment += 'üìä [View Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})\n';
          } else {
            comment += '‚ö†Ô∏è Could not find test report\n';
          }
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });
